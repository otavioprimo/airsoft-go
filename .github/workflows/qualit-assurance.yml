name: Quallity Assurance

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Checking if our app still working
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Install Dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint .

      - name: Run Tests
        run: npm run test
